<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LESSON13</title>
    <link rel="stylesheet" href="about.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="formData"> 
        <form class="container">
            <p>Hörmətli istifadəçi!</p>
            <p>Azərbaycan Respublikası Prezidenti cənab İlham Əliyevə və Prezident Administrasiyasına məktub göndərmək
                ücün aşağıdakı formanı doldurun. Diqqətli olmağınız Sizdən xahiş olunur!</p>
            <p>(* - vacib sahələr)
            </p>
            <div action="" class="row">
                <div class="col-lg-4">
                    <label>Adınız*</label>
                    <input class="form-control" type="text">
                </div>
                <div class="col-lg-4">
                    <label>Soyadınız*</label>
                    <input class="form-control" type="text">
                </div>
                <div class="col-lg-4">
                    <label>Atanızın adı*</label>
                    <input class="form-control" type="text">
                </div>
                <div class="col-lg-6">
                    <label>Ölkə*</label>
                    <input class="form-control" type="text">
                        
            </div>
            <div class="col-lg-6">
                <label>Şəhər*</label>
                <input class="form-control" type="text">
            </div>
            <div class="col-lg-12">
                <label>Ünvan*</label>
                <input class="form-control" type="text">
            </div>
            <div class="col-lg-6">
                <label>Telefon*</label>
                <input class="form-control" type="text">

            </div>
            <div class="col-lg-6">
                <label>e-Mail*</label>
                <input class="form-control" type="text">
            </div>
            <div class="col-lg-2">
                <label>Yaşınız*</label>
                <input class="form-control" type="text">
            </div>
            <div class="col-lg-4">
                <label>Cinsiniz*
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1">Kişi</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">Qadın</label>
                </label>
            </div>
    </div>
    <div class="col-lg-6">
        <label>Sosial durum*</label>
        <select class="form-select" aria-label="Default select example">
            <option selected>--Siyahıdan seçin--</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>
    <div class="col-lg-4">
        <label>Müraciətin növü*</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Təklif
            </label>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Ərizə
            </label>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Şikayət
            </label>
        </div>
    </div>
    <label>Müraciətin mövzusu*</label>
    <div class="col-lg-12">
        <label>Əsas mövzu*</label>
        <select class="form-select" aria-label="Default select example">
            <option selected>--Siyahıdan seçin--</option>
            <option value="1">Siyahıdan seçin</option>
            <option value="2">Qəbul məsələləri</option>
            <option value="3">İctimai siyasi məsələlər</option>
        </select>
    </div>
    <label>Müraciət-500 işarə qalıb</label>
    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
            style="height: 100px"></textarea>
    </div>
    <button type="button" class="btn btn-primary btn-lg">Təsdiq edin</button>
    </div>
    </div>
    </form>

</body>
</html>
